<body class="login-page sidebar-collapse">

    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
         <!-- 背景图 -->
        <div class="page-header-image" style="background-image:url(/static/logincss/img/login.jpg)"></div>
        <!-- 背景图 -->

        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="/login/">
                        <div class="header header-primary text-center">

                            <!-- logo -->
                            <div class="logo-container">
                                <img src="/static/logincss/img/now-logo.png" alt="">
                            </div>
                            <!-- logo -->

                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" class="form-control"  name = "username" placeholder="请输入用户名">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="password" placeholder="请输入密码" class="form-control"  name = "password"/>
                            </div>
                            <span>{{ masg}}</span>
                        </div>
                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="登  录" >
                        </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
