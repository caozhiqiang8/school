<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <title>{% block  title %}登录{% endblock  %}</title>  
    
        <!-- jquery.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

{% block navbar %}

<!-- 导航 -->
<nav class="navbar navbar-default ">
    <div class="container-fluid">
        <!-- 头 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BigData</a>
        </div>
        <!-- 导航 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block school_active %}{% endblock  %}"><a href="/school/">学校数据查询 </a></li>
                <li class="{% block user_active %}{% endblock  %}"><a href="/user/">用户数据查询<span class="sr-only">(current)</span></a></li>
                <li class="{% block res_active %}{% endblock  %}"><a href="/resource/">资源数据查询</a></li>
                <li class="{% block course_active %}{% endblock  %}"><a href="#">课程数据查询</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock  %}


{% block body %}
{% endblock  %}


{% block js %}
{% endblock  %}

</body>
</html>
