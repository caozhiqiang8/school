<!-- 学校查询-->
<div style="width: 1300px;margin: 0 auto" id ='school'>
    <form class="form-inline" method="post">
      <div class="form-group">
        <label for="exampleInputName2">学校ID</label>
        <input type="text" class="form-control" id="exampleInputName2" name='school_id' placeholder="请输入学校ID">
          <button type="submit" class="btn btn-default" >搜索</button>
      </div>

      <div class="form-group" style="margin-left: 20px;">
        <label for="exampleInputEmail2">学校名称</label>
        <input type="text" class="form-control" id="exampleInputEmail2" name='school_name' placeholder="请输入学校名称">
      </div>
      <button type="submit" class="btn btn-default">搜索</button>
    </form>
</div>
