<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>学校列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
  <div style = 'text-align:center;margin-top:50px'>
       <h2>学校列表</h2>
  </div>
  <div class="layui-form" style="margin:0 auto;margin:20px">
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="300">
        <col width="200">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>学校ID</th>
          <th>学校名称</th>
          <th>学校地址</th>
          <th>学校类型</th>
          <th>班级数</th>
          <th>爱学派班级数</th>
          <th>教师人数</th>
          <th>授课教师数</th>
          <th>学生数</th>
          <th>班级内学生数</th>
          <th>建课数</th>
          <th>作业数</th>
          <th>爱学派推送数</th>
          <th>学校创建时间</th>
        </tr>
      </thead>
      {% for i in row %}
      <tbody>
        <tr>
          <td>{{ i.0 }}</td>
          <td>{{ i.1 }}</td>
          <td>{{ i.2 }}</td>
          <td>{{ i.3 }}</td>
          <td>{{ i.4 }}</td>
          <td>{{ i.5 }}</td>
          <td>{{ i.6 }}</td>
          <td>{{ i.7 }}</td>
          <td>{{ i.8 }}</td>
          <td>{{ i.9 }}</td>
          <td>{{ i.10 }}</td>
          <td>{{ i.11 }}</td>
          <td>{{ i.12 }}</td>
          <td>{{ i.13 }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
  <script src="/static/layui/layui.js" charset="utf-8"></script>
</body>
</html>
